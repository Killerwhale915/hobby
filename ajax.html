<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Ajax</title>

        <style>
            body {
                background-image: url("media/back.jpg");
                background-color: white;
                background-attachment: fixed;
                background-repeat: no-repeat;
                background-position: center;
            }
            h1 {
                text-align: center;
                font-size: 70px;
                margin-bottom: 30px;
                margin-top: 10px;
            }
            h3 {
                font-size: 25px;

            a {
                text-decoration: none;
                color: black;
            }
            a:visited {

            }
            section {
                text-align: center;

                font-weight: bold;
            }

    <body>
        <script
            src="https://code.jquery.com/jquery-3.7.0.js"

            crossorigin="anonymous"
        ></script>
        <script>
            $.ajax({
                type: "GET",
                url: "https://dapi.kakao.com/v2/search/image",
                data: { query: "apple" },
                headers: {
                    Authorization: "KakaoAK 176f4790a230c5cfa89f464f21a5dced",
                },
            }).done(function (datas) {
                console.log(datas.documents[0]);

                $("p").append(
                    "<img src='" + datas.documents[0].image_url + "'/>"
                );
            });
        </script>

        <header>
            <h3><a href="index.html" target="_self">⬅️back</a></h3>
