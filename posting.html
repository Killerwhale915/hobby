<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>posting</title>
        <style>
            body {
                background-image: url("media/back.jpg");
                background-color: white;
                background-attachment: fixed;
                background-repeat: no-repeat;
                background-position: center;
            }
            h1 {
                text-align: center;
                font-size: 70px;
                margin-bottom: 70px;
                margin-top: 10px;
            }
            h3 {
                font-size: 25px;
            }
            a {
                text-decoration: none;
                color: black;
                visited: Black;
            }
        </style>
    </head>
    <body>
        <header>
            <h3><a href="index.html" target="_self">⬅️back</a></h3>
            <h1>Posting</h1>
        </header>
        <section>
            <label for="text">글을 써주세요</label>
            <input type="text" name="text" id="text" />
            <button onclick="getText()">등록</button>
        </section>
        <div id="result"></div>
        <script>
            function getText() {
                var text = document.getElementById("text").value;
                var url =
                    "https://api.github.com/repos/killerwhale915/hobby/issues?state=all&per_page=100&q=" +
                    text;
                fetch(url)
                    .then((response) => response.json())
                    .then((data) => {
                        var result = "";
                        for (var i = 0; i < data.length; i++) {
                            result += "<p>" + data[i].title + "<p>";
                        }
                        document.getElementById("result").innerHTML = result;
                    })
                    .catch((error) => console.error(error));
            }
        </script>
    </body>
</html>
